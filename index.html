<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce 3D Models</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1 class="page-title">3D Model Store</h1>
    <div class="product-container">
        <div class="product">
            <h2>Model 1</h2>
            <div class="model-viewer" id="container_1"></div>
            <p class="description">This is a high-quality 3D model.</p>
            <button class="ar-button" data-model="models/witchking.glb">View in AR</button>
        </div>
        <div class="product">
            <h2>Model 2</h2>
            <div class="model-viewer" id="container_2"></div>
            <p class="description">This model is detailed and realistic.</p>
            <button class="ar-button" data-model="models/model2.glb">View in AR</button>
        </div>
        <div class="product">
            <h2>Model 3</h2>
            <div class="model-viewer" id="container_3"></div>
            <p class="description">An amazing 3D model for your collection.</p>
            <button class="ar-button" data-model="models/raspberry4pibox.glb">View in AR</button>
        </div>
        <div class="product">
            <h2>Model 4</h2>
            <div class="model-viewer" id="container_4"></div>
            <p class="description">Perfect for VR and AR applications.</p>
            <button class="ar-button" data-model="models/4.glb">View in AR</button>
        </div>
        <div class="product">
            <h2>Model 4</h2>
            <div class="model-viewer" id="container_5"></div>
            <p class="description">Perfect for VR and AR applications.</p>
            <button class="ar-button" data-model="models/5.glb">View in AR</button>
        </div>
        <div class="product">
            <h2>Model 4</h2>
            <div class="model-viewer" id="container_6"></div>
            <p class="description">Perfect for VR and AR applications.</p>
            <button class="ar-button" data-model="models/model6.glb">View in AR</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="js/witchking.js"></script>
    <script src="js/model2.js"></script>
    <script src="js/raspberry.js"></script>
    <script src="js/model4.js"></script>
    <script src="js/ar.js"></script>
</body>
</html>
